<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
    <!-- heading -->
    <header class="mt-5 container">
        <h2 class="text-center mb-3"><span class="text-warning">Book</span> Archive</h2>
    </header>

    <main>
        <!-- seacrh field with button -->
        <section class="mt-3">
            <div class="d-flex justify-content-center ">
                <input id="searchBook" class="mx-1" type="text">
                <button onclick="loadBookNames()" class="btn btn-primary" type="submit" id="bookNameSearchButton">Search Book</button>                       
            </div>
        </section>
        <!-- Total Book Found Number -->
        <section>
            <div class="container mt-3 text-center">
                <h5>Total Book Found: <span id="totalFoundBook">0</span></h5>
            </div>
        </section>
       
        <section class="mx-5 mt-5">
            <!-- No Result and No Text Input field -->
             <div id="textResult"></div>
            <!-- Book Detail show field -->
            <div id="bookDetailShow" class="row row-cols-1 row-cols-md-3 g-4">
            </div>    
        </section>
    </main>
<!-- Bootstrap Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Javascript Link -->
<!-- <script src="index.js"></script> -->
<script src="js/book.js"></script>
</body>
</html>
